
name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: deploy war to tomcat 
      run: curl -v -u admin:admin -T  /home/runner/work/etoe/etoe/target/Ecomm.war 'http://3.111.40.21:8080//manager/text/deploy?path=%2FEcomm'


    
